<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="Debbiesy">
		<title>Login</title>
		<!-- bootstrap -->
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<!-- custom css for login page -->
		<link rel="stylesheet" type="text/css" href="css/login.css">
	</head>
	<body>
		<div class="login_background">
			<div class="container">
				<div class="login_container">
					<div class="login_logo">
						<a href="#">
							<svg width="100" height="100">
								<rect x="0" y="0" rx="20" ry="20" width="100" height="100" style="fill:#f9c938;"></rect>
								<text fill="#ffffff" font-size="20" font-family="Verdana" x="25" y="55">Logo</text>
								Sorry, your browser does not support inline SVG.
							</svg>
						</a>
					</div>
					<div class="login_login">
						<div class="login_head">
							<h4 class="login_title">Login</h4>
						</div>
						<form class="login_form" method="post">
							<div class="form-group">
								<input type="text" id="username" name="username" class="form-control form-control-lg text-center input_text" placeholder="Username" autocomplete="off" required autofocus>
							</div>
							<div class="form-group">
								<input type="password" id="password" name="password" class="form-control form-control-lg text-center input_text" placeholder="Password" autocomplete="off" required>
							</div>
							<div class="row login_extra">
								<div class="col pl-4">
									<div class="form-group form-check">
										<input class="form-check-input" type="checkbox" value="1" name="remember" id="remember">
										<label class="form-check-label" for="remember">Remember me</label>
									</div>
								</div>
								<div class="col pr-4 text-right">
									<a href="javascript:;" id="forget_password" class="login_link">Forgot password?</a>
								</div>
							</div>
							<div class="login_actions">
								<button type="submit" id="submit_login" class="btn btn-warning btn-pill btn-tall w-100 btn_box-shadow" disabled>Log In</button>
							</div>
						</form>
					</div>
					<div class="login_forgot">
						<div class="login_head">
							<h4 class="login_title">Forgotten password?</h4>
							<div class="login_desc">Enter your username to reset your password:</div>
						</div>
						<form class="login_form forget_form" method="post">
							<div class="form-group">
								<input type="text" id="forget_password_username" name="forget_password_username" class="form-control form-control-lg text-center input_text" placeholder="Username" autocomplete="off" onkeydown="return event.key != 'Enter';">
							</div>
							<div class="login_actions mt-5">
								<button type="button" id="submit_forgot" class="btn btn-warning btn-pill btn-tall w-100 mt-3 btn_box-shadow" disabled>Request</button>
								<button type="button" id="cancel_forgot" class="btn btn-dark btn-pill btn-tall w-100 mt-4 btn_box-shadow">Cancel</button>
							</div>
						</form>
					</div>
					<div class="login_account">
						<span class="login_account_msg">Don't have an account yet?</span>
						&nbsp;&nbsp;
						<a href="javascript:;" id="login_signup" class="login_account_link">Sign up</a>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
	</body>
</html>
